<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="row">
          <div class="col-md-8">
              <div class="input-group" id="searchBar">
                <!-- 
                  
                    Implement a way to filter through listings using the search bar 

                  -->
                  
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                <input type="text" class="form-control" placeholder="Search" ng-model="searchResult">
                
              </div>
          </div>
          <div class="col-md-4">
             <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add +</button>

            <!--modal for adding a new listing-->
             <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h3 class="modal-title" id="exampleModalLabel">Add a Building</h3>
                    </div>
                    <div class="modal-body">
                      <form>
                        <label for="newCode">Code</label>
                          <input id="newCode" type="text" maxlength="4" class="form-control" placeholder="Code" ng-model="newCode">
                          <br />
                      </form>
                      <form>
                          <label for="newName">Name</label>
                        <input id="newName" type="text" class="form-control" placeholder="Name" ng-model="newName">
                        <br />
                      </form>
                      <form>
                          <label for="newAddress">Address</label>
                        <input id="newAddress" type="text" class="form-control" placeholder="Address" ng-model="newAddress">
                        <br />
                      </form>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" ng-click="addListing()" data-dismiss="modal">Add +</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
        </div>
              

              <div class="tableWrapper">
                <table class="table table-striped table-hover">
                  <tr>
                    
                    <th><h4>Code</h4></th>
                    <th><h4 class="text-center">Building Name</h4>
                    <th></th>
                  </tr>
                  
                    
                  <!-- my code -->
                    <tr ng-repeat="x in listings | filter: searchResult" ng-click="showDetails(x)">
                      <td>{{x.code}}</td>
                      <td>{{x.name}}</td>
                      <td><button type="button" class="btn btn-danger" ng-click="deleteListing(x)">Delete</button></td>

                    </tr>
                  

                  <!-- 

                      Fill in the rest of the table:
                          * populate the rows with the code and name of each listing
                          * include a way to remove individual listings

                    --> 
                </table>
              </div>
              <!-- 

                  Write an HTML form that adds new listings to the directory 

                -->
          
        </div>

        <div class="col-md-6">
          <div class="jumbotron">
            <h2>{{detailedInfo.name}}</h2>
            <h4>Code: {{detailedInfo.code}}</h4>
            <h4>Address: {{detailedInfo.address}}</h4>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
